<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Frontend</title>
</head>
<body>
  <h1>Frontend funcionando!</h1>
  <p>Testando conex√£o com o backend:</p>
  <button onclick="testarBackend()">Testar /db</button>
  <p id="resposta"></p>

  <script>
    async function testarBackend() {
      try {
        const response = await fetch("http://192.168.1.60:30001/db");
        const data = await response.json();
        document.getElementById("resposta").innerText = JSON.stringify(data);
      } catch (err) {
        document.getElementById("resposta").innerText = "Erro ao conectar com o backend.";
      }
    }
  </script>
</body>
</html>
